{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>找回密码</title>
     <link href="{% static 'css/register.css' %}" rel="stylesheet">
    <style>
        button{
            margin-left: 120px;
		    height:  30px;
		    width: 100px;
	    }
    </style>
    <script src="https://cdn.bootcss.com/jquery/1.8.3/jquery.min.js"></script>
</head>
<body>
<div class="main">
        <div class="login-form">
            <h1><span>更新密码</span></h1>
            <div class="head">
                <img src="{% static 'images/user.png' %}" alt="" />
            </div>
            <p style="margin-left: 70px">{{ msg }}</p>
            <form action="{% url 'app:update_pwd' %}" method="post"> {% csrf_token %}
                <input type="hidden" value="{{ c }}" name="code">
                <input placeholder="输入你的新密码" name="password" type="password" required="">
                <input placeholder="确认你的新密码" name="repassword" type="password" required="">
                <div>
                   <input type="submit" value="更新密码">
                   <a href="{% url 'app:login' %}">返回登录</a>
                </div>

            </form>
        </div>
</div>

</body>
</html>
